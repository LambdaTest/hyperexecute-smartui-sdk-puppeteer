version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true

retryOnFailure: true
maxRetries: 1

concurrency: 1

env:
  PROJECT_TOKEN: "509662#8110760a-3bf4-49ff-bd21-67a11f8e1a57#hyp-smartui-puppeteer" #Enter your project token here

pre:
  - npm i @lambdatest/smartui-cli @lambdatest/puppeteer-driver puppeteer
  - npx smartui config:create smartui-web.json

post:
  - cat hyperexecute-smartui-sdk.yaml

testDiscovery:
  type: raw
  mode: static
  command: ls sdk/puppeteerCloud.js

testRunnerCommand: npx smartui exec node sdk/puppeteerCloud.js --config smartui-web.json

jobLabel: ["smart-ui-sdk", "hyperexecute", "puppeteer"]